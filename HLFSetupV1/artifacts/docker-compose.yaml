version: '2'

services:

  ca.org1.example.com:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/b3c4b6ee3c9771214c9ab1d55f02f6726a1805bed060e5874786c5749d8d9580_sk
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/b3c4b6ee3c9771214c9ab1d55f02f6726a1805bed060e5874786c5749d8d9580_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -c /home/shyam/go/fabric-ca-server-config.yaml -b admin:adminpw -d'
    volumes:
      - ./channel/crypto-config/peerOrganizations/org1.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
      - /home/ubuntu/go/fabric-ca-server-config.yaml:/home/ubuntu/go/fabric-ca-server-config.yaml
      - /home/ubuntu/go/fabric-ca-server.db:/home/ubuntu/go/fabric-ca-server.db
    container_name: ca_peerOrg1

